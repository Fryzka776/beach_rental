<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-4">
            <h5 class="mb-3">Logowanie</h5>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input class="form-control" [(ngModel)]="username"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Has≈Ço</label>
                <input type="password" class="form-control" [(ngModel)]="password"/>
            </div>
            <button class="btn btn-brand w-100" (click)="submit()">Zaloguj</button>
            <div class="text-muted small mt-3">Testowe: admin/admin123 lub jan/jan123</div>
        </div>
    </div>
</div>
