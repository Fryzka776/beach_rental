<div class="card p-3">
  <h5>Podsumowanie wypożyczenia</h5>

  <div *ngIf="(cart$ | async)?.length; else empty">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Sprzęt</th>
            <th>Cena/dzień</th>
            <th>Ilość</th>
            <th>Razem</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of (cart$ | async)">
            <td>{{ i.name }}</td>
            <td>{{ i.pricePerDay }} zł</td>
            <td>
              <div class="btn-group">
                <!-- przycisk minus -->
                <button class="btn btn-sm btn-outline-secondary"
                        (click)="dec(i.equipmentId, i.qty)"
                        [disabled]="i.qty <= 1">−</button>

                <button class="btn btn-sm btn-light" disabled>
                  {{ i.qty }}
                </button>

                <!-- przycisk plus: blokowany jeśli qty osiągnie pełny stock -->
                <button class="btn btn-sm btn-outline-secondary"
                        (click)="inc(i.equipmentId, i.qty)"
                        [disabled]="i.qty >= getStock(i.equipmentId)">+</button>
              </div>
            </td>
            <td>{{ i.pricePerDay * i.qty }} zł</td>
            <td>
              <button class="btn btn-sm btn-outline-danger"
                      (click)="remove(i.equipmentId)">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="fs-5 fw-semibold">
        Suma: {{ (total$ | async) || 0 }} zł / dzień
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" routerLink="/rent">Powrót</a>
        <button class="btn btn-outline-secondary" (click)="cancel()">Usuń wszystko</button>
        <button class="btn btn-brand" (click)="confirm()">Potwierdź wypożyczenie</button>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="text-center text-muted">
      Koszyk pusty. <a routerLink="/rent">Wybierz sprzęt</a>.
    </div>
  </ng-template>
</div>
